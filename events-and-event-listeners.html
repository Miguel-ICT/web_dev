<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>
</head>

<body class="p-3">
    <!-- Add an "onclick" attribute to the first button. When clicked, an alert should popup saying "Hello world" -->
    <button id="hellobutton" onclick="alert('Hello World!')">Say hello world!</button>

    <!-- For this button, create an event listener in the SCRIPT section below. When clicked, an alert should popup saying "Goodbye world" -->
    <button id="goodbyebutton">Say goodbye world!</button>

    <script>
        // Add your event listener (and any other code you need) here
        function Goodbye() {
            alert("GoodBye World!")
        }
        document.getElementById("goodbyebutton").addEventListener("click", Goodbye)
    </script>

</body>

</html>
