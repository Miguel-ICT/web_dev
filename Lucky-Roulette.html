<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Miguel Rodriguez" />
    <meta name="description" content="The best games in the human history" />
    <title>Lucky Roulette</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <h2>!Welcome to your Lucky Roulette!</h2>
    </div>
    <div class="d-flex justify-content-center">
      <button id="luckybutton" class="btn btn-primary mt-3">
        Try your Luck!!
      </button>
    </div>
    <p id="result" class="mt-3 fs-4"></p>
    <script>
      document.getElementById("luckybutton").addEventListener("click", function() {
        // <!-- Generate a random roulette -->
        const randomNumber = Math.random();
        const result = randomNumber >= 0.5 ? "Black" : "Red";

       document.getElementById("result").textContent = result;
       console.log("Click result", result);
    
       });
    </script>
  </body>
</html>
