<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Miguel Rodriguez" />
    <meta name="description" content="The best games in the human history" />
    <title>Password Checker</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <form id="passwordForm">
      <label for="password">Enter your password:</label>
      <input type="password" id="password" name="password" required />
      <button type="submit" class="btn btn-primary">Check Password</button>
    </form>
    <p id="result"></p>

    <script>
      function checkPassword(passwordText) {
      // Check if password is at least 16 characters long
      if (passwordText.length < 16) {
        return false;
      }

      // Check if password contains at least one uppercase letter
      if (!/[A-Z]/.test(passwordText)) {
        return false;
      }

      // Check if password contains at least one lowercase letter
      if (!/[a-z]/.test(passwordText)) {
        return false;
      }

      // Check if password contains at least one number
      if (!/[0-9]/.test(passwordText)) {
        return false;
      }

      // If all conditions are met, return true
      return true;
    }
    </script>
    <script>
        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const password = document.getElementById("password").value;
            const resultElement = document.getElementById("result");

            if (checkPassword(password)) {
                resultElement.textContent = "Valid Password!";
                resultElement.style.color = "green";
                } else {
                    resultElement.textContent = "Invalid Password. Make sure you meet all the criterias."
                    resultElement.style.color = "red";
                }
        })
    </script>
  </body>
</html>
