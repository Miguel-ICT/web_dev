  <body>
    <script>

      const movies = [
                  {
                      title: "Inception",
                      director: "Christopher Nolan",
                      tags: ["Science Fiction", "Action", "Thriller"],
                      imageUrl: "https://image.tmdb.org/t/p/w500/oYuLEt3zVCKq57qu2F8dT7NIa6f.jpg"
                  },
                  {
                      title: "The Avengers",
                      director: "Joss Whedon",
                      tags: ["Action", "Adventure", "Sci-Fi"],

                  {
                      title: "Toy Story",
                      director: "John Lasseter",

              // This time "movies" is an array of objects

            console.log(movies.director);
            alert(movie.director);
          }
